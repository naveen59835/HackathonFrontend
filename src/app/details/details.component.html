<h2> Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Name</th>
            <th> Email</th>
            <th> Phone No</th>
            <th> Password </th>
            <th> Confirm Password </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.name }} </td>

            <td> {{ employee.emailId }} </td>
            <td> {{ employee.phoneNo }} </td>
            <td> {{ employee.password }} </td>
            <td> {{ employee.confirmPassword }} </td>

        </tr>
    </tbody>
</table>
