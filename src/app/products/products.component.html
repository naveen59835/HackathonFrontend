<h2>Product List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Product Name</th>
            <th> Description</th>
            <th> Price </th>
            <th> Quantity </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of products" >


            <td> {{ employee.productName }} </td>
            <td> {{ employee.description }} </td>
            <td> {{ employee.price }} </td>
            <td> {{ employee.quantity }} </td>

        </tr>
    </tbody>
</table>
